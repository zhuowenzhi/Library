<head>

<body>
	<div class="place">

    </ul>
    </div>

    <table class="imgtable">

    <th>出版社</th>

    <th>图书数量</th>
    <th>删除操作</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
    </table>
   

</body>
